<script src="../dist/in-stalk.min.js"></script>
<script>




document.addEventListener('DOMContentLoaded', function(){

	inStalk.listenFor('my-event');


  [].forEach.call( document.querySelectorAll('img:nth-child(17), img:nth-child(56), img:last-child'), function(img){

      img.addEventListener('in-stalk.in', function(){
          img.classList.add('active');
      });

      img.addEventListener('in-stalk.out', function(){
          img.classList.remove('active');
      });


      inStalk.add(img);

  });


  [].forEach.call( document.querySelectorAll('img:nth-child(1)' ), function(img){

      img.addEventListener('in-stalk.in', function(){
          img.classList.add('active');
      });

      img.addEventListener('in-stalk.out', function(){
          img.classList.remove('active');
          inStalk.remove(img);
      });


      inStalk.add(img);

  });

  [].forEach.call( document.querySelectorAll('img:nth-child(70)' ), function(img){

      img.addEventListener('in-stalk.top.enter', function(){
          img.classList.add('active');
      });

      img.addEventListener('in-stalk.top.exit', function(){
          img.classList.remove('active');
      });


      inStalk.add(img);

  });

  [].forEach.call( document.querySelectorAll('img:nth-child(77)' ), function(img){

      img.addEventListener('in-stalk.bottom.enter', function(){
          img.classList.add('active');
      });

      img.addEventListener('in-stalk.bottom.exit', function(){
          img.classList.remove('active');
      });


      inStalk.add(img);

  });


});
</script>
